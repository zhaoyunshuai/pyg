<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>入门Demo02：双向绑定</title>
    <script src="../plugins/angularjs/angular.min.js"></script>
</head>
<body ng-app>
请输入第一个参数：<input ng-model="fffff">

请输入第二个参数：<input ng-model="ssssss">

您好：第一个参数个第二个参数连接后为{{fffff+ssssss}}
