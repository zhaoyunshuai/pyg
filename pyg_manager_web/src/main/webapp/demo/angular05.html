<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模块化设计</title>

    <script src="../plugins/angularjs/angular.min.js"></script>
    <script>
      var app = angular.module("myApp",[]); //订单模块的语法，“myApp”是模块的名称
        // 一个模块下可以有多个控制器
       // 在模块下定义一个控制器
        app.controller("myController",function($scope){

            $scope.user={"username":"zhangsan","age":30};

        })
    </script>
</head>
<body  ng-app="myApp" ng-controller="myController">
   {{user.username}}

</body>
</html>
