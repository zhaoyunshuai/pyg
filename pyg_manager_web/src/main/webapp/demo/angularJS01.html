<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>入门小Demo01表达式</title>
    <!--此处应该用开标签，用闭标签的话angularJS不会起作用。-->
    <script src="../plugins/angularjs/angular.min.js"></script>
</head>
<!--ng-app：表示被ng-app修饰的标签中的内容都会受angularJS的控制-->
<body ng-app>
<!--{{}}：angularJS的表达式都写在双大括号中。-->
{{100+100}}
</body>
</html>
